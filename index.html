<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="accordion">
                    <div class="accordion-item">
                        <div class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#formulario">
                            Ainda não possui conta? Cadastre-se agora!
                            </button>
                        </div>
                        <div class="accordion-collapse collapse" id="formulario">
                            <div class="accordion-body">
                                <form>
                                    <h2>Faça seu cadastro!</h2>
                                    <div class="input-group mb-3">
                                        <label for="name"><span class="input-group-text">Primeiro nome e sobrenome</span></label>
                                        <input required type="text" class="form-control" id="name">
                                        <input required type="text" class="form-control">
                                    </div>
                                    <div class="input-group mb-3">
                                        <label for="email"><span class="input-group-text">E-mail</span></label>
                                        <input required type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                                    </div>
                                    <div class="input-group mb-3">
                                        <label for="tel"><span class="input-group-text">Telefone</span></label>
                                        <input required type="tel" placeholder="(11)11111-1111" class="form-control" id="tel">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
