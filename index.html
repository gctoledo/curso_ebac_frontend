<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <form id="formulario">
            <h2>Formulário</h2>
            <input type="number" id="campo-a" placeholder="Número 1">
            <input type="number" id="campo-b" placeholder="Número 2">
            <p class="error-message">
                O segundo número deve ser maior que o primeiro!
            </p>
            <button type="submit" id="btn-submit">Enviar</button>
            <p class="sucess-message">
                Sucesso!
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
